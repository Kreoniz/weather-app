<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Weather App</title>
</head>
<body>
    <div class="weather">

      <form id="form" action="#">
        <div class="form-field">
          <label for="input">Location:</label>
          <input autofocus class="input" id="input" type="text">
        </div>
        <button class="submit-btn" type="submit">Submit</button>
        <button class="temp-mode-btn" type="button"></button>
      </form>

      <div class="today">
        <div class="today-icon">
          <img id="today-icon">
          <div data-dynamic id="today-status" class="today-status">Weather</div>
        </div>
        <div id="today-info" class="today-info">
          <div>Current: <span data-dynamic class="today-current"></span></div>
          <div>Feels like: <span data-dynamic class="today-feels-like"></span></div>
          <div>Min: <span data-dynamic class="today-min"></span></div>
          <div>Max: <span data-dynamic class="today-max"></span></div>
        </div>
      </div>

      <div id="forecasts" class="forecasts">
        <div class="forecast">
          <div class="forecast-icon">
            <img>
            <div data-dynamic class="forecast-status">Weather</div>
          </div>
          <div class="forecast-info">
            <div class="forecast-temp">Min: <span data-dynamic class="forecast-min"></span></div>
            <div class="forecast-temp">Max: <span data-dynamic class="forecast-max"></span></div>
            <div class="forecast-temp">Average: <span data-dynamic class="forecast-avg"></span></div>
          </div>
        </div>

        <div class="forecast">
          <div class="forecast-icon">
            <img>
            <div data-dynamic class="forecast-status">Weather</div>
          </div>
          <div class="forecast-info">
            <div class="forecast-temp">Min: <span data-dynamic class="forecast-min"></span></div>
            <div class="forecast-temp">Max: <span data-dynamic class="forecast-max"></span></div>
            <div class="forecast-temp">Average: <span data-dynamic class="forecast-avg"></span></div>
          </div>
        </div>

    </div>

  <script src="./script.js"></script>
</body>
</html>
